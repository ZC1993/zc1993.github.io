<!DOCTYPE html><html><head><meta charset="utf-8"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="yes" name="apple-touch-fullscreen"><meta content="telephone=no,email=no" name="format-detection"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"><link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"><link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet"><script src="https://use.fontawesome.com/adaf0e149c.js"></script><link rel="stylesheet" href="https://cdn.bootcss.com/highlight.js/9.6.0/styles/monokai_sublime.min.css"><link rel="stylesheet" href="/css/index.css"><link rel="stylesheet" href="/css/post.css"><link rel="stylesheet" href="/css/markdown-github.css"><title>qianli's blog</title><script src="/js/googleAnalytics.js"></script></head><body><div id="postContainer"><div id="postTop"><h4 id="logo">Life Is Short</h4><br><br><h2 id="postTitle">Axios 封装</h2><br><span aria-hidden="true" class="postTime fa fa-calendar">2017-4-17</span><br><br></div><section id="articleDiv"><p>公司项目要求用H5写 作为一个iOS菜鸟搞起来啊，首先是搭建项目框架，项目框架直接用vue-cli搭建好，接下来是网络请求的封装，之前写过一个小项目网络请求用的vue-resource 后来看到尤雨溪大神推荐用Axios 再网上看了很多网络请求的封装，都不是很满意，最后总结了一下封装了一个网络请求</p><br><p>首先创建一个网络请求的Js文件</p><br><p><img src="/Users/zhaochen/Desktop/WechatIMG45.jpeg" alt="WechatIMG45"></p><br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 引入axios</span></div><div class="line"><span class="keyword">import</span> axios <span class="keyword">from</span> <span class="string">‘axios’</span></div><div class="line"><span class="comment">// 这里是我在token过期的情况 调用原生的登录方法</span></div><div class="line"><span class="keyword">var</span> jsbridge = <span class="built_in">require</span>(<span class="string">‘../../static/js/jsbridge.js’</span>)</div><div class="line"><span class="keyword">var</span> Rxports = &#123;</div><div class="line">  <span class="attr">ajax</span>: <span class="function"><span class="keyword">function</span> (<span class="params">opt</span>) </span>&#123;</div><div class="line">    <span class="keyword">var</span> opts = opt || &#123;&#125;</div><div class="line">    <span class="keyword">if</span> (!opts.url) &#123;</div><div class="line">      <span class="keyword">return</span> <span class="literal">false</span></div><div class="line">    &#125;</div><div class="line">    <span class="keyword">var</span> token = sessionStorage.getItem(<span class="string">‘token’</span>)</div><div class="line">    axios(&#123;</div><div class="line">      <span class="comment">// 请求方式</span></div><div class="line">      method: opts.type || <span class="string">‘post’</span>,</div><div class="line">      <span class="comment">// 请求url</span></div><div class="line">      url: opts.url,</div><div class="line">      <span class="comment">// 请求参数</span></div><div class="line">      params: opts.data || &#123;&#125;,</div><div class="line">      <span class="comment">// 请求头</span></div><div class="line">      headers: opts.headers || &#123;</div><div class="line">        <span class="string">‘Content-Type’</span>: <span class="string">‘application/json’</span>,</div><div class="line">        <span class="string">‘X-Requested-With’</span>: <span class="string">‘XMLHttpRequest’</span>,</div><div class="line">        <span class="string">‘source’</span>: <span class="string">‘ios’</span>,</div><div class="line">        <span class="string">‘token’</span>: token</div><div class="line">      &#125;,</div><div class="line">      <span class="comment">// 请求超时时间</span></div><div class="line">      timeout: opts.time || <span class="number">10</span> * <span class="number">1000</span>,</div><div class="line">      <span class="attr">responseType</span>: opts.dataType || <span class="string">‘json’</span></div><div class="line">    &#125;).then(<span class="function"><span class="keyword">function</span> (<span class="params">res</span>) </span>&#123;</div><div class="line">      <span class="comment">// 下面的是根据业务需求做的处理</span></div><div class="line">      <span class="keyword">if</span> (res.data.code === <span class="string">‘ACK’</span>) &#123;</div><div class="line">        <span class="keyword">if</span> (opts.success) &#123;</div><div class="line">          opts.success(res.data.data, res)</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">          opts.error(<span class="string">‘网络请求错误，请稍后再试’</span>, res)</div><div class="line">        &#125;</div><div class="line">      &#125; <span class="keyword">else</span> <span class="keyword">if</span> (res.data.code === <span class="string">‘BUSINESS_ERROR’</span>) &#123;</div><div class="line">        <span class="keyword">if</span> (opts.error) &#123;</div><div class="line">          opts.error(res.data.message, res)</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">          opts.error(<span class="string">‘网络请求错误，请稍后再试’</span>, res)</div><div class="line">        &#125;</div><div class="line">      &#125; <span class="keyword">else</span> <span class="keyword">if</span> (res.data.code === <span class="string">‘NACK’</span>) &#123;</div><div class="line">        <span class="keyword">if</span> (opts.error) &#123;</div><div class="line">          opts.error(res.data.message, res)</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">          opts.error(<span class="string">‘网络请求错误，请稍后再试’</span>, res)</div><div class="line">        &#125;</div><div class="line">      &#125;</div><div class="line">    &#125;).catch(<span class="function"><span class="keyword">function</span> (<span class="params">error</span>) </span>&#123;</div><div class="line">      <span class="comment">// token过期的情况调用原生方法</span></div><div class="line">      <span class="keyword">if</span> (error.response.data.code === <span class="string">‘UNAUTHORIZED’</span>) &#123;</div><div class="line">        jsbridge.setupWebViewJavascriptBridge(<span class="function"><span class="keyword">function</span> (<span class="params">bridge</span>) </span>&#123;</div><div class="line">          bridge.callHandler(<span class="string">‘goLogin’</span>, <span class="function"><span class="keyword">function</span> (<span class="params">response</span>) </span>&#123;</div><div class="line">          &#125;)</div><div class="line">        &#125;)</div><div class="line">        sessionStorage.removeItem(<span class="string">‘token’</span>)</div><div class="line">      &#125; <span class="keyword">else</span> &#123;</div><div class="line">        <span class="keyword">if</span> (opts.error) &#123;</div><div class="line">          opts.error(error, error)</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">          opts.error(<span class="string">‘网络请求错误，请稍后再试’</span>, error)</div><div class="line">        &#125;</div><div class="line">      &#125;</div><div class="line">    &#125;)</div><div class="line">  &#125;</div><div class="line">&#125;</div><div class="line"><span class="keyword">export</span> <span class="keyword">default</span> Rxports</div></pre></td></tr></table></figure><br><p>最后使用方法</p><br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> api <span class="keyword">from</span> <span class="string">‘../fetch/api’</span></div><div class="line">api.ajax(&#123;</div><div class="line">  <span class="string">‘type’</span>: <span class="string">‘post’</span>,</div><div class="line">   <span class="string">‘url’</span>: <span class="string">‘’</span>, <span class="comment">// 请求url</span></div><div class="line">   <span class="string">‘params’</span>: &#123;</div><div class="line">     <span class="comment">// 请求参数</span></div><div class="line">    &#125;,</div><div class="line">    <span class="string">‘success’</span>: <span class="function"><span class="keyword">function</span> (<span class="params">data</span>) </span>&#123;</div><div class="line">     <span class="comment">// 请求成功处理</span></div><div class="line">    &#125;,</div><div class="line">    <span class="string">‘error’</span>: <span class="function"><span class="keyword">function</span> (<span class="params">error</span>) </span>&#123;</div><div class="line">     <span class="comment">// 错误原因提示</span></div><div class="line">      Toast(error)</div><div class="line">    &#125;</div><div class="line"> &#125;)</div></pre></td></tr></table></figure><br><p>这么看起来，也是挺简单的</p>
</section></div><script src="/js/jquery.min.js"></script><script src="/js/highlight.min.js"></script><script src="/js/start.js"></script></body></html>
