&#x6C42;&#x9519;&#x8BEF;&#xFF0C;&#x8BF7;&#x7A0D;&#x540E;&#x518D;&#x8BD5;&apos;</span>, res)</div><div class="line">        }</div><div class="line">      } <span class="keyword">else</span> <span class="keyword">if</span> (res.data.code === <span class="string">&apos;NACK&apos;</span>) {</div><div class="line">        <span class="keyword">if</span> (opts.error) {</div><div class="line">          opts.error(res.data.message, res)</div><div class="line">        } <span class="keyword">else</span> {</div><div class="line">          opts.error(<span class="string">&apos;&#x7F51;&#x7EDC;&#x8BF7;&#x6C42;&#x9519;&#x8BEF;&#xFF0C;&#x8BF7;&#x7A0D;&#x540E;&#x518D;&#x8BD5;&apos;</span>, res)</div><div class="line">        }</div><div class="line">      }</div><div class="line">    }).catch(<span class="function"><span class="keyword">function</span> (<span class="params">error</span>) </span>{</div><div class="line">      <span class="comment">// token&#x8FC7;&#x671F;&#x7684;&#x60C5;&#x51B5;&#x8C03;&#x7528;&#x539F;&#x751F;&#x65B9;&#x6CD5;</span></div><div class="line">      <span class="keyword">if</span> (error.response.data.code === <span class="string">&apos;UNAUTHORIZED&apos;</span>) {</div><div class="line">        jsbridge.setupWebViewJavascriptBridge(<span class="function"><span class="keyword">function</span> (<span class="params">bridge</span>) </span>{</div><div class="line">          bridge.callHandler(<span class="string">&apos;goLogin&apos;</span>, <span class="function"><span class="keyword">function</span> (<span class="params">response</span>) </span>{</div><div class="line">          })</div><div class="line">        })</div><div class="line">        sessionStorage.removeItem(<span class="string">&apos;token&apos;</span>)</div><div class="line">      } <span class="keyword">else</span> {</div><div class="line">        <span class="keyword">if</span> (opts.error) {</div><div class="line">          opts.error(error, error)</div><div class="line">        } <span
